<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Trybewarts</title>
</head>
<body>
	<header class="header" >
	<img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo" width="75px">	
    <h1 id="trybewarts-header-title">Trybewarts</h1>
	<form action="" method="get" class="trybewarts-login">
      <label for="email" name="email">Email:
        <input type="email" name="email" id="input-email" placeholder="Email">
      </label>
      <label for="password">Senha
        <input type="password" name="password" id="input-password" placeholder="Senha">
      </label>
      <button type="submit" id='login-btn'>Entrar</button>
    </form>

    

	</header>
	</header>
	<main>
		<form id="evaluation-form">
			<div class="div-1">
				<label for="input-name">
					<input type="text" id="input-name" placeholder="Nome">
				</label>
				<label for="input-lastname">
					<input type="text" id="input-lastname" placeholder="Sobrenome">
				</label>
			</div>
			<br>

			<div class="input-container">	
				<input type="email" id="input-email" placeholder="Email">
				<div class="classe-4">
					<select id="house">
						<option value="Gitnória" id="gitnoria-house">Gitnória</option>
						<option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
						<option value="Corvinode" id="corvinode-house">Corvinode</option>
						<option value="Pytherina" id="pytherina-house">Pytherina</option>
					</select>
			</div>
			</div>

			<hr>

			<div class="div-2">
				<label id="label-family">Qual sua família?</label><br><br>	
				<input type="radio" name="family" value="Frontend">Frontend<br>	
				<input type="radio" name="family" value="Backend">Backend<br>	
				<input type="radio" name="family" value="FullStack">Fullstack
			</div>

			<br>	

			<div class="checkbox-container">
				<label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
				<div class="checkbox">
				  <label><input type="checkbox" value="HoFs" class="subject">HoFs</label>
				  <label><input type="checkbox" value="Jest" class="subject">Jest</label>
				  <label><input type="checkbox" value="Promises" class="subject">Promises</label>
				  <label><input type="checkbox" value="React" class="subject">React</label>
				  <label><input type="checkbox" value="SQL" class="subject">SQL</label>
				  <label><input type="checkbox" value="Python" class="subject">Python</label>
				</div>
			</div>

			<hr>

			<div class="rate-container">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <div class="rate">
          <label><input type="radio" name="rate" value="1">1</label>
          <label><input type="radio" name="rate" value="2">2</label>
          <label> <input type="radio" name="rate" value="3">3</label>
          <label> <input type="radio" name="rate" value="4">4</label>
          <label> <input type="radio" name="rate" value="5">5</label>
          <label> <input type="radio" name="rate" value="6">6</label>
          <label> <input type="radio" name="rate" value="7">7</label>
          <label> <input type="radio" name="rate" value="8">8</label>
          <label> <input type="radio" name="rate" value="9">9</label>
          <label> <input type="radio" name="rate" value="10">10</label>
        </div>
      </div>

			<br>
			
			<div class="class-3">
				<label for="" class="textarea">Deixe seu comentário:<br>
					<textarea name="" id="textarea" cols="30" rows="10" class="textarea" maxlength="500"></textarea>
					<p id="counter">500</p>
				</label>
			</div>

			<label id="label-infos">Você concorda com o uso das informações acima?
				<input type="checkbox" id="agreement" value="on" selectd>
			</label>	

			<button type="submit" id="submit-btn" disabled="true">Enviar</button>
				
		</form>
		<div>
			<img src="images/trybewarts-colored.svg" alt="trybewarts" id="trybewarts-forms-logo">
		</div>
	</main>
	<footer>
		<p>Direitos reservados à Trybewarts©</p>
	</footer>
	<script src="script.js"></script>
</body>	
</html>
